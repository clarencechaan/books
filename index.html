<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>

table, th, td {
  border: 1px solid black;
}

#new-book {
  visibility: hidden;
}

.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 800px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

</style>
<script src="script.js" defer></script>
<body>
    <button onclick="showForm()">New Book</button>
    <div id="new-book">
      <form onsubmit="submitBook(); return false;">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <br>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author">
        <br>
        <label for="author">Pages: </label>
        <input type="text" id="pages" name="pages">
        <br>
        <label for="read">Read? </label>
        <input type="radio" id="yes" name="read">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="read" checked>
        <label for="no">No</label>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <table class="styled-table" id="table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove</th>
          <th>Toggle Read</th>
        </tr>
      </table>
</body>
</html>
